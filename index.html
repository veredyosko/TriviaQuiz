<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=\, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />

    <body>
      <center><h1>Vered Yoskovitz's Trivia Quiz</h1></center>

      <div id="radioButtonContainer">
	    <p style="text-align:center"><font size="5">Welcome to My Trivia Quiz. For each correct answer you will get 1 point for easy question, 2 for medium and 3 for hard question. <br><br>	<strong>Goodluck!</strong></font size></p>
		<br>

        <p><font size="4">Select Questions Level:</font size</p>
        <div>
          <input type="radio" id="easy" name="level" value="easy"
                 checked>
          <label for="easy">Easy</label>
        </div>

        <div>
          <input type="radio" id="medium" name="level" value="medium">
          <label for="medium">Medium</label>
        </div>

        <div>
          <input type="radio" id="hard" name="level" value="hard">
          <label for="hard">Hard (choosing this option will grant you a surprise at the end of the game &#128521)</label>
        </div>
        <div>
          <input type="radio" id="allLevels" name="level" value="all">
          <label for="all">All Levels</label>
        </div>
      </div>

      <center><button class=button1 id='Start Game' onclick="startGame()">Press Here To Start!</button>

        <p id="question"></p></center>
      <div class=btn-group-wrapper>
        <div class="btn-group">
          <button class="button1" id='ans1'>Button</button>
          <button class="button1" id='ans2'>Button</button>
          <button class="button1" id='ans3'>Button</button>
          <button class="button1" id='ans4'>Button</button>
        </div>
      </div>
      <p style="clear:both"><br></p>
      <center><p id="reply"></p></center>
      <center><p id="score">Your Current Score: <strong>0</strong></p></center>
      <center><p id="correctAnswersCounter"></p></center>
	  <div class=btn-group-wrapper>
      <div class="row">
        <div class="column">
          <p id="timer"></p>
        </div>
        <div class="column">
          <img id="difficultyLevel"/>
        </div>
      </div>
	  </div>

      <p id="Your Progress"><strong>Your Progress:</strong></p>
      <div id="myProgress">
        <div id="myBar"><br></div>
      </div>
      <div class="row" style="text-align: center;">
        <button class="button1" id='startAgain' onclick="startAgain()">Try Again</button> </div>
        
        <br>
        <div><img id="celebrate" class="center"></div>
      <script src="js/script.js"></script>
    </body>

    </html>
